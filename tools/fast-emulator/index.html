<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fast Emulator</title>
        <meta name="robots" content="noindex" />

        <!-- CSP -->
        <!-- `data://*` is close button for modal -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; style-src 'self' cdn.jsdelivr.net; connect-src 'self' cdn.jsdelivr.net; script-src 'self' cdn.jsdelivr.net ; img-src 'self' data://* rei1024.github.io; object-src 'none'"
        />

        <script src="./index.js" type="module"></script>
        <link
            rel="icon"
            href="https://rei1024.github.io/apgsembly-emulator/favicon.svg"
            type="image/svg+xml"
        />
    </head>
    <body>
        <main>
            <textarea name="output" id="output" cols="30" rows="10"></textarea>
        </main>
    </body>
</html>
