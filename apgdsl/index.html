<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APGDSL</title>

    <meta name="robots" content="noindex">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./frontend/index.js" type="module"></script>
</head>
<body>
    <header class="text-center">
        <h1 style="font-size: xx-large;">APGDSL</h1>
    </header>
    <main class="container">
        <div id="error" style="display: none;" class="alert alert-danger" role="alert">
        </div>
        <div class="mt-3">
            <textarea name="input" id="input" class="form-control" cols="30" rows="12"></textarea>
        </div>
        <div class="mt-3 ms-0">
            <div class="btn-group">
                <button id="compile" class="btn btn-primary">Compile</button>
                <button type="button" class="btn btn-primary dropdown-toggle" id="samples" data-bs-toggle="dropdown" aria-expanded="false">Sample</button>
                <ul class="dropdown-menu" aria-labelledby="samples">
                    <li>
                        <button class="dropdown-item js_sample" data-src="01_output.js">output</button>
                        <button class="dropdown-item js_sample" data-src="02_actions.js">actions</button>
                        <button class="dropdown-item js_sample" data-src="03_if.js">if</button>
                        <button class="dropdown-item js_sample" data-src="04_while.js">while</button>
                        <button class="dropdown-item js_sample" data-src="05_nest.js">nested array</button>
                        <button class="dropdown-item js_sample" data-src="06_dsl.js">DSL</button>
                        <button class="dropdown-item js_sample" data-src="07_headers.js">headers</button>
                    </li>
                </ul>
            </div>
        </div>
        <details class="mt-3" id="ir">
            <summary>
                IR
            </summary>
            <pre id="ir_inner"></pre>       
        </details>
        <div class="mt-3">
            <textarea name="output" id="output" class="form-control" cols="30" rows="5"></textarea>
        </div>
        <div class="mt-3 ms-0">
            <button id="copy" disabled class="btn btn-primary">Copy</button>
        </div>
    </main>
    <footer class="mt-4 text-center">
        <a href="../index.html">Back</a>
    </footer>
</body>
</html>
